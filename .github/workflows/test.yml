name: Run Tests

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run unit tests with coverage
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: temurin

      - name: Set up gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run unit tests
        run: ./gradlew test --stacktrace
        env:
          GRADLE_OPTS: -Xmx4g -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=512m
          KOTLIN_DAEMON_JVMARGS: -Xmx2g -XX:MaxMetaspaceSize=512m

      - name: Generate coverage report
        if: success() || failure()
        run: ./gradlew jacocoTestReport
        env:
          GRADLE_OPTS: -Xmx4g -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=512m
          KOTLIN_DAEMON_JVMARGS: -Xmx2g -XX:MaxMetaspaceSize=512m

      - name: Build app (for PRs to master/develop)
        if: github.event_name == 'pull_request' && (github.base_ref == 'master' || github.base_ref == 'develop')
        run: ./gradlew spotlessCheck assembleDevDebug
        env:
          GRADLE_OPTS: -Xmx4g -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=512m
          KOTLIN_DAEMON_JVMARGS: -Xmx2g -XX:MaxMetaspaceSize=512m

      - name: Upload APK (for PRs to master/develop)
        if: github.event_name == 'pull_request' && (github.base_ref == 'master' || github.base_ref == 'develop')
        uses: actions/upload-artifact@v6
        with:
          name: app-dev-debug-${{ github.sha }}
          path: app/build/outputs/apk/dev/debug/app-dev-debug.apk
          retention-days: 1

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: |
            **/build/test-results/test/**/*.xml
            **/build/reports/tests/test/**
          retention-days: 2

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-reports
          path: |
            **/build/reports/jacoco/**
          retention-days: 2

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            **/build/test-results/test/**/*.xml
          check_name: Test Results
          comment_mode: off

      - name: Add coverage to PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.7.2
        with:
          paths: |
            ${{ github.workspace }}/**/build/reports/jacoco/**/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 0
          min-coverage-changed-files: 0
          title: Code Coverage Report
          update-comment: true
